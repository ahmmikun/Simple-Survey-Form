<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <body>
        <div class="container">
            <h1 id="title">Survey Form</h1>
            <p id="description">Please take a moment to fill out our survey.</p>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age:</label>
                    <input type="number" id="number" class="form-control" placeholder="Enter your age" min="1" max="100">
                </div>
                <div class="form-group">
                    <label for="dropdown">Choose an option:</label>
                    <select id="dropdown" class="form-control">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Recommend our service:</p>
                    <label>
                        <input type="radio" name="recommend" value="yes"> Yes
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="no"> No
                    </label>
                </div>
                <div class="form-group">
                    <p>Select your interests:</p>
                    <label>
                        <input type="checkbox" name="interests" value="coding"> Coding
                    </label>
                    <label>
                        <input type="checkbox" name="interests" value="design"> Design
                    </label>
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" class="form-control" rows="4" placeholder="Enter your comments"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </body>
    
</body>
</html>
